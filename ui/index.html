<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dead Sky Channel</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <script src="scripts/index/popupHandler.js"></script>
    <script src="scripts/randomString.js"></script>
  </head>
  <body>
    <!-- NOTES // TODO 
        1. Tauri + Kira audio que on load
        2. Anime.JS intigration for animation
        3. hey()
    -->
    <div id="introScreen">
      <img
        id="backgroundImage"
        src="assets/outside.png"
        draggable="false"
        (dragstart)="false;"
        class="unselectable"
      />
      <div id="popupContainer">
        <div id="popup">
          <div id="popupHeader">
            <div id="popupTitle">
              <p>&#9618;&#9617;&#9618;&#9618; &#9617;&#9633;.</p>
            </div>
            <div id="popupNavBtn" onclick="instaFade()">
              <p>X</p>
            </div>
          </div>
          <div id="popupContent">
            <div id="popupContentText">
              <p>Can we go inside please? It's really cold..</p>
            </div>
            <div id="popupContentBtn">
              <div class="buttonContainer">
                <button onclick="askAgain()" class="popupButton" id="plea">
                  <p>Five More Minutes?</p>
                </button>

                <button
                  onclick="notCool()"
                  class="popupButton"
                  id="pleaResponse"
                >
                  <p>Fine</p>
                </button>
              </div>
              <div class="buttonContainer">
                <button
                  onclick="fadeLoad()"
                  class="popupButton"
                  id="goodAnswer"
                >
                  <p>Okay</p>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- DO NOT CROSS ! POLICE LINE ! DO NOT CROSS ! POLICE LINE -->
     <div id="goInsideWrapper">
     </div>
  </body>
</html>
